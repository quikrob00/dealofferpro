services:
  - type: web
    name: dealofferpro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_API_KEY_HERE
      - key: GOOGLE_SHEET_ID
        value: YOUR_GOOGLE_SHEET_ID_HERE
      - key: EMAIL_SENDER
        value: dealofferprodeals@gmail.com
      - key: EMAIL_PASSWORD
        value: YOUR_APP_PASSWORD_HERE
