<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deal Analyzer</title>
</head>
<body>
  <h1>Real Estate Deal Analyzer</h1>
  <form action="/submit-deal" method="POST">
    <label for="address">Property Address:</label>
    <input type="text" name="property_address" id="address" required>
    <input type="hidden" name="seller_name" value="Website Lead">
    <input type="hidden" name="deal_type" value="Analyzer Only">
    <input type="hidden" name="notes" value="Submitted via homepage analyzer form.">
    <button type="submit">Analyze</button>
  </form>
</body>
</html>
